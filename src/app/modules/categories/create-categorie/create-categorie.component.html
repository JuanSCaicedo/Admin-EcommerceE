<div class="card">
    <div class="card-body border-top p-9">
        <div class="row mb-6">
            <div class="col-12 col-sm-6 col-md-4">
                <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
                    [ngClass]="{'active': type_categorie == 1}" data-kt-button="true">
                    <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                        <input class="form-check-input" type="radio" (click)="changeCategorie(1)" name="usage" value="1"
                            checked="checked">
                    </span>
                    <span class="ms-5">
                        <span class="fs-6 fw-bolder mb-1 d-block">Departamento</span>
                        <small>Primer nivel</small>
                    </span>
                </label>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
                    [ngClass]="{'active': type_categorie == 2}" data-kt-button="true">
                    <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                        <input class="form-check-input" type="radio" (click)="changeCategorie(2)" name="usage"
                            value="2">
                    </span>
                    <span class="ms-5">
                        <span class="fs-6 fw-bolder mb-1 d-block">Categoria</span>
                        <small>Segundo nivel</small>
                    </span>
                </label>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <label class="btn btn-outline btn-outline-dashed btn-outline-default d-flex text-start p-6"
                    [ngClass]="{'active': type_categorie == 3}" data-kt-button="true">
                    <span class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1">
                        <input class="form-check-input" type="radio" (click)="changeCategorie(3)" name="usage"
                            value="2">
                    </span>
                    <span class="ms-5">
                        <span class="fs-6 fw-bolder mb-1 d-block">Sub Categoria</span>
                        <small>Tercer nivel</small>
                    </span>
                </label>
            </div>
        </div>

        <div class="row mb-6">
            <div class="col-lg-6 fv-row fv-plugins-icon-container">
                <label class="fw-semibold fs-6 py-2">Nombre: </label>
                <input type="text" name="name" class="form-control form-control-lg form-control-solid"
                    placeholder="Por ejemplo: Computadora">
            </div>

            <div class="col-lg-6 fv-row fv-plugins-icon-container">
                <label class="fw-semibold fs-6 py-2">Icon: </label>
                <input type="text" name="icon" class="form-control form-control-lg form-control-solid"
                    placeholder="Por ejemplo: Computadora">
            </div>
        </div>

        <div class="row mb-6">
            <div class="col-lg-6 fv-row fv-plugins-icon-container">
                <label class="form-label">Sube tu imagen: *</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile"
                        accept=".jpeg, .bmp, .jpg, .png, .gif, .webp" (change)="processFile($event)">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>

                <div class="">
                    <img src="https://preview.keenthemes.com/metronic8/demo1/assets/media/svg/illustrations/easy/2.svg"
                        class="img py-4" width="200" alt="img">
                </div>
            </div>

            <div class="col-lg-6 fv-row fv-plugins-icon-container">
                <label class="fw-semibold fs-6 py-2">Posici√≥n: </label>
                <input type="number" name="position" class="form-control form-control-lg form-control-solid"
                    placeholder="Por ejemplo: 4">
            </div>
        </div>

        <div class="row mb-6" *ngIf="type_categorie != 1">
            <div class="col-lg-6 fv-row fv-plugins-icon-container" *ngIf="type_categorie == 2 || type_categorie == 3">
                <label class="fw-semibold fs-6 py-2">Departamento:(Primer nivel)</label>
                <select class="form-control form-select-solid fw-bolder" name="departament"
                    placeholder="Selec. Departamento">
                    <option value="">Todos</option>
                </select>
            </div>
            <div class="col-lg-6 fv-row fv-plugins-icon-container" *ngIf="type_categorie == 3">
                <label class="fw-semibold fs-6 py-2">Categoria:(Segundo nivel) </label>
                <select class="form-control form-select-solid fw-bolder" name="categorie"
                    placeholder="Selec. Categoria">
                    <option value="">Todos</option>
                </select>
            </div>
        </div>
    </div>
</div>
