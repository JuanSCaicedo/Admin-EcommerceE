<!--begin::Modal content CREATE-->
<div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header" id="kt_modal_add_user_header">
        <!--begin::Modal title-->
        <h2 class="fw-bolder">Gesti√≥n Anidado : "{{ variation.attribute.name }}"</h2>

        <!--end::Modal title-->
        <!--begin::Close-->
        <div class="btn btn-icon btn-sm btn-active-icon-primary" data-kt-users-modal-action="close"
            (click)="modal.dismiss()">
            <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)"
                        fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                        fill="currentColor" />
                </svg>
            </span>
            <!--end::Svg Icon-->
        </div>
        <!--end::Close-->
    </div>
    <!--end::Modal header-->
    <!--begin::Modal body-->
    <div class="modal-body scroll-y mx-5 my-7">
        <!--begin::Form-->
        <form id="kt_modal_add_user_form" class="form" action="#">
            <!--begin::Scroll-->

            <!-- Variaciones -->
            <div class="row mb-6">
                <div class="col-12">
                    <!-- formularios -->
                    <div class="row align-items-center mb-6">
                        <div class="col-12 col-md-4 mb-6 mb-lg-0">
                            <label class="fw-semibold fs-6 py-2 required">Atributos:</label>
                            <select class="form-control form-select-solid fw-bolder" name="variations_attribute_id"
                                placeholder="Selec. Atributo" [(ngModel)]="variations_attribute_id"
                                (change)="changeVariations()">
                                <option value="" disabled selected>-- Seleccione --</option>
                                <ng-container *ngFor="let item of attributes_variations">
                                    <option [value]="item.id">{{item.name}}</option>
                                </ng-container>
                            </select>
                        </div>

                        <div class="col-12 col-md-4 mb-6 mb-lg-0">
                            <label class="fw-semibold fs-6 py-2 required">Campo:</label>

                            <ng-container *ngIf="type_attribute_variation == 3">
                                <!-- Seleccionable -->
                                <select class="form-control form-select-solid fw-bolder" name="propertie_id"
                                    [(ngModel)]="propertie_id">
                                    <option value="" disabled selected>-- Seleccione --</option>
                                    <ng-container *ngFor="let item of properties">
                                        <option [value]="item.id">{{item.name}}</option>
                                    </ng-container>
                                </select>
                            </ng-container>

                            <ng-container *ngIf="type_attribute_variation == 1">
                                <!-- texto -->
                                <input type="text" id="value_add" name="value_add" [(ngModel)]="value_add"
                                    class="form-control form-control-lg form-control-solid" placeholder="Add Text">
                            </ng-container>
                        </div>
                    </div>

                    <div class="row align-items-end">
                        <div class="col-12 col-md-4 mb-6 mb-lg-0">
                            <label class="fw-semibold fs-6 py-2">Agregar precio:</label>
                            <input type="number" id="precio_add" name="precio_add" [(ngModel)]="precio_add"
                                class="form-control form-control-lg form-control-solid" placeholder="Por ejemplo: 2342">
                        </div>

                        <div class="col-12 col-md-4 mb-6 mb-lg-0">
                            <label class="fw-semibold fs-6 py-2 required">Agregar stock:</label>
                            <input type="number" id="stock_add" name="stock_add" [(ngModel)]="stock_add"
                                class="form-control form-control-lg form-control-solid" placeholder="Por ejemplo: 2342">
                        </div>

                        <div class="col-12 col-md-4 mb-6 mb-lg-0">
                            <button class="btn btn-primary btn-md" data-bs-toggle="tooltip" title="Add"
                                (click)="saveVariation()">
                                <ng-container *ngIf="isLoading$ | async">
                                    <span class="indicator-progress" [style.display]="'block'">
                                        <span class="spinner-border spinner-border-sm align-middle"></span>
                                    </span>
                                </ng-container>
                                <ng-container *ngIf="(isLoading$ | async) === false">
                                    <span class="indicator-label">+</span>
                                </ng-container>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Variaciones -->

            <!-- Tabla -->
            <div class="row mb-6">
                <div class="col-12 py-6">
                    <div class="text-center">
                        <label class="form-label fw-semibold fs-6 mb-3 fw-bold">Tabla Variaciones:</label>
                    </div>

                    <!-- tabla de las Espicificaciones seleccionadas para el producto -->
                    <div class="table-responsive" style="max-height: 350px; overflow-y: auto;">
                        <!--begin::Table-->
                        <table class="table align-middle gs-0 gy-4">
                            <!--begin::Table head-->
                            <thead class="sticky-top bg-light z-index-100">
                                <tr class="fw-bold text-muted bg-light">
                                    <th class="min-w-125 ps-4 rounded-start">Atributo V.</th>
                                    <th class="min-w-100">Valor</th>
                                    <th class="min-w-100">Precio Adicional</th>
                                    <th class="min-w-100">Stock</th>
                                    <th class="text-end pe-4 rounded-end min-w-80px min-w-md-100px sorting_disabled"
                                        rowspan="1" colspan="1" aria-label="Actions">Actions</th>
                                </tr>
                            </thead>
                            <!--end::Table head-->

                            <!--begin::Table body-->
                            <tbody>
                                <ng-container *ngIf="variations.length > 0; else noRecords">
                                    <tr *ngFor="let variation of variations">
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <div class="symbol symbol-25px me-3">
                                                    <span class="symbol-label bg-light-success">
                                                        <i class="ki-duotone ki-abstract-33 fs-2x text-success"><span
                                                                class="path1"></span><span class="path2"></span></i>
                                                    </span>
                                                </div>

                                                <div class="d-flex justify-content-start flex-column">
                                                    <a href="#" onclick="return false;"
                                                        (click)="editVariation(variation)"
                                                        class="text-gray-900 fw-bold text-hover-primary mb-1 fs-6">
                                                        {{variation.attribute.name}}
                                                    </a>
                                                </div>
                                            </div>
                                        </td>

                                        <td class="p-1">
                                            <a>
                                                {{ getValueAttribute(variation) }}
                                            </a>
                                        </td>

                                        <td class="p-1">
                                            <a>
                                                <span class="text-muted fw-semibold text-muted d-block fs-7">{{
                                                    variation.add_price }}</span>
                                            </a>
                                        </td>

                                        <td class="p-1">
                                            <a>
                                                <span class="text-muted fw-semibold text-muted d-block fs-7">{{
                                                    variation?.stock }}</span>
                                            </a>
                                        </td>

                                        <td class="text-end">

                                            <a href="#" onclick="return false;" (click)="editVariation(variation)"
                                                class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
                                                data-bs-toggle="tooltip" title="Edit">
                                                <i class="ki-duotone ki-pencil fs-2"><span class="path1"></span><span
                                                        class="path2"></span></i>
                                            </a>

                                            <a href="#" onclick="return false;" (click)="deleteVariation(variation)"
                                                class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
                                                data-bs-toggle="tooltip" title="Delete">
                                                <i class="ki-duotone ki-trash fs-2"><span class="path1"></span><span
                                                        class="path2"></span><span class="path3"></span><span
                                                        class="path4"></span><span class="path5"></span></i>
                                            </a>
                                        </td>
                                    </tr>
                                </ng-container>

                                <!-- Mensaje para cuando no hay registros -->
                                <ng-template #noRecords>
                                    <tr>
                                        <td colspan="8" class="text-center py-9">
                                            <ng-container *ngIf="isLoading$ | async">
                                                <span class="indicator-progress" [style.display]="'block'">
                                                    Please wait...
                                                    <span
                                                        class="spinner-border spinner-border-sm align-middle ms-2"></span>
                                                </span>
                                            </ng-container>
                                            <ng-container *ngIf="(isLoading$ | async) === false"><span
                                                    class="text-muted">No
                                                    hay
                                                    registros disponibles</span>
                                            </ng-container>
                                        </td>
                                    </tr>
                                </ng-template>
                            </tbody>
                            <!--end::Table body-->
                        </table>
                        <!--end::Table-->
                    </div>
                </div>
            </div>
            <!-- End Tabla -->

            <!--end::Scroll-->

            <!--begin::Actions-->
            <div class="text-center pt-10">
                <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss()">Cerrar</button>
            </div>
            <!--end::Actions-->
        </form>
        <!--end::Form-->
    </div>
    <!--end::Modal body-->
</div>
<!--end::Modal content CREATE-->
