<div class="card">
    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading$ | async"></span>
    <div class="card-body border-top p-9">
        <!-- Información Básica -->
        <div class="row mb-9">
            <div class="col-lg-6 mb-6 mb-lg-0">
                <label for="title" class="form-label required fw-semibold fs-6">Titulo:</label>
                <input type="text" id="title" name="title" [(ngModel)]="title" disabled
                    class="form-control form-control-lg form-control-solid"
                    placeholder="Por ejemplo: The best note book collection 2023">
            </div>

            <div class="col-lg-6">
                <label for="sku" class="form-label required fw-semibold fs-6">Sku:</label>
                <input type="text" id="sku" name="sku" [(ngModel)]="sku" disabled
                    class="form-control form-control-lg form-control-solid" placeholder="Por ejemplo: ZDR456">
            </div>
        </div>
        <!-- End Información Básica -->

        <div class="card-body border-top p-4 d-block d-md-none">
            <!-- Salto de linea -->
        </div>

        <div class="row mb-6"> <!--align-items-center-->
            <div class="col-12 col-md-6">
                <label for="sku" class="form-label required fw-semibold fs-6 mb-3 fw-bold">Especificaciones:</label>
                <div class="row mb-3">

                    <div class="col-12">
                        <!-- formularios -->
                        <div class="row align-items-center">
                            <div class="col-12 col-md-4 mb-6 mb-lg-0">
                                <label class="fw-semibold fs-6 py-2 required">Atributos:</label>
                                <select class="form-control form-select-solid fw-bolder" name="departament"
                                    placeholder="Selec. Atributo" [(ngModel)]="especification_attribute_id">
                                    <option value="" disabled selected>-- Seleccione --</option>
                                    <ng-container *ngFor="let item of attributes">
                                        <option [value]="item.id">{{item.name}}</option>
                                    </ng-container>
                                </select>
                            </div>

                            <div class="col-12 col-md-4 mb-6 mb-lg-0">
                                <label class="fw-semibold fs-6 py-2 required">Campo:</label>
                                <ng-container *ngIf="type_attribute_specification == 1">
                                    <!-- texto -->
                                    <input type="text" id="campo_1" name="campo_1" [(ngModel)]="campo_1"
                                        class="form-control form-control-lg form-control-solid"
                                        placeholder="Por ejemplo: The best">
                                </ng-container>

                                <ng-container *ngIf="type_attribute_specification == 2">
                                    <!-- Numero -->
                                    <input type="number" id="campo_2" name="campo_2" [(ngModel)]="campo_2"
                                        class="form-control form-control-lg form-control-solid"
                                        placeholder="Por ejemplo: 2342">
                                </ng-container>

                                <ng-container *ngIf="type_attribute_specification == 3">
                                    <!-- Seleccionable -->
                                    <select class="form-control form-select-solid fw-bolder" name="departament"
                                        [(ngModel)]="campo_3">
                                        <option value="" disabled selected>-- Seleccione --</option>
                                        <!-- <ng-container *ngFor="let item of attributes">
                                            <option [value]="item.id">{{item.name}}</option>
                                        </ng-container> -->
                                    </select>
                                </ng-container>

                                <ng-container *ngIf="type_attribute_specification == 4">
                                    <!-- MultipleSeleccion -->
                                    <ng-multiselect-dropdown [placeholder]="'custom placeholder'"
                                        [settings]="dropdownSettings" [data]="dropdownList" [(ngModel)]="selectedItems"
                                        (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                                    </ng-multiselect-dropdown>
                                </ng-container>
                            </div>

                            <div class="col-12 col-md-4 mb-6 mb-lg-0">
                                <button class="btn btn-primary btn-sm" data-bs-toggle="tooltip" title="Add">
                                    +
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 py-6">
                        <!-- tabla de las Espicificaciones seleccionadas para el producto -->
                        <div class="table-responsive">
                            <!--begin::Table-->
                            <table class="table align-middle gs-0 gy-4">
                                <!--begin::Table head-->
                                <thead>
                                    <tr class="fw-bold text-muted bg-light">
                                        <th class="min-w-125">Product</th>
                                        <th class="min-w-100">Price</th>
                                        <th class="text-center min-w-100px sorting_disabled" rowspan="1" colspan="1"
                                            aria-label="Actions">Actions</th>
                                    </tr>
                                </thead>
                                <!--end::Table head-->

                                <!--begin::Table body-->
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <div class="symbol symbol-50px me-5">
                                                    <img src="/metronic8/demo1/assets/media/stock/600x400/img-26.jpg"
                                                        class="" alt="">
                                                </div>

                                                <div class="d-flex justify-content-start flex-column">
                                                    <a href="#"
                                                        class="text-gray-900 fw-bold text-hover-primary mb-1 fs-6">Sant
                                                        Extreanet Solution</a>
                                                    <span class="text-muted fw-semibold text-muted d-block fs-7">HTML,
                                                        JS, ReactJS</span>
                                                </div>
                                            </div>
                                        </td>

                                        <td>
                                            <a href="#"
                                                class="text-gray-900 fw-bold text-hover-primary d-block mb-1 fs-6">$2,790</a>
                                            <span class="text-muted fw-semibold text-muted d-block fs-7">Paid</span>
                                        </td>

                                        <td class="text-end d-flex d-sm-block">
                                            <a href="#"
                                                class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                                                <i class="ki-duotone ki-switch fs-2"><span class="path1"></span><span
                                                        class="path2"></span></i> </a>

                                            <a href="#"
                                                class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                                                <i class="ki-duotone ki-pencil fs-2"><span class="path1"></span><span
                                                        class="path2"></span></i> </a>

                                            <a href="#"
                                                class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
                                                <i class="ki-duotone ki-trash fs-2"><span class="path1"></span><span
                                                        class="path2"></span><span class="path3"></span><span
                                                        class="path4"></span><span class="path5"></span></i> </a>
                                        </td>
                                    </tr>
                                </tbody>
                                <!--end::Table body-->
                            </table>
                            <!--end::Table-->
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-body border-top p-4 d-block d-md-none">
                <!-- Salto de linea -->
            </div>

            <div class="col-12 col-md-6">
                <label for="sku" class="form-label required fw-semibold fs-6 mb-3 fw-bold">Variaciones:</label>
                <div class="row mb-3">

                    <div class="col-12">
                        <!-- formularios -->
                        <div class="row align-items-center">
                            <div class="col-12 col-md-4 mb-6 mb-lg-0">
                                <label class="fw-semibold fs-6 py-2 required">Atributos:</label>
                                <select class="form-control form-select-solid fw-bolder" name="departament"
                                    placeholder="Selec. Atributo" [(ngModel)]="variations_attribute_id">
                                    <option value="" disabled selected>-- Seleccione --</option>
                                    <ng-container *ngFor="let item of attributes">
                                        <option [value]="item.id">{{item.name}}</option>
                                    </ng-container>
                                </select>
                            </div>

                            <div class="col-12 col-md-4 mb-6 mb-lg-0">
                                <label class="fw-semibold fs-6 py-2 required">Campo:</label>

                                <ng-container *ngIf="type_attribute_variation == 3">
                                    <!-- Seleccionable -->
                                    <select class="form-control form-select-solid fw-bolder" name="departament"
                                        [(ngModel)]="campo_1_variation">
                                        <option value="" disabled selected>-- Seleccione --</option>
                                        <!-- <ng-container *ngFor="let item of attributes">
                                            <option [value]="item.id">{{item.name}}</option>
                                        </ng-container> -->
                                    </select>
                                </ng-container>

                                <ng-container *ngIf="type_attribute_variation == 4">
                                    <!-- MultipleSeleccion -->
                                    <ng-multiselect-dropdown [placeholder]="'custom placeholder'"
                                        [settings]="dropdownSettings" [data]="dropdownListVariations"
                                        [(ngModel)]="selectedItemsVariations" (onSelect)="onItemSelect($event)"
                                        (onSelectAll)="onSelectAll($event)">
                                    </ng-multiselect-dropdown>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-4 mb-6 mb-lg-0">
                        <label class="fw-semibold fs-6 py-2">Agregar precio:</label>
                        <input type="number" id="precio_add" name="precio_add" [(ngModel)]="precio_add"
                            class="form-control form-control-lg form-control-solid" placeholder="Por ejemplo: 2342">
                    </div>

                    <div class="col-12 col-md-4 mb-6 mb-lg-0">
                        <label class="fw-semibold fs-6 py-2 required">Agregar stock:</label>
                        <input type="number" id="stock_add" name="stock_add" [(ngModel)]="stock_add"
                            class="form-control form-control-lg form-control-solid" placeholder="Por ejemplo: 2342">
                    </div>

                    <div class="col-12 col-md-4 mb-6 mb-lg-0">
                        <button class="btn btn-primary btn-sm" data-bs-toggle="tooltip" title="Add">
                            +
                        </button>
                    </div>
                </div>



                <div class="col-12 py-6">
                    <!-- tabla de las Espicificaciones seleccionadas para el producto -->
                    <div class="table-responsive">
                        <!--begin::Table-->
                        <table class="table align-middle gs-0 gy-4">
                            <!--begin::Table head-->
                            <thead>
                                <tr class="fw-bold text-muted bg-light">
                                    <th class="min-w-125">Product</th>
                                    <th class="min-w-100">Price</th>
                                    <th class="text-center min-w-100px sorting_disabled" rowspan="1" colspan="1"
                                        aria-label="Actions">Actions</th>
                                </tr>
                            </thead>
                            <!--end::Table head-->

                            <!--begin::Table body-->
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="symbol symbol-50px me-5">
                                                <img src="/metronic8/demo1/assets/media/stock/600x400/img-26.jpg"
                                                    class="" alt="">
                                            </div>

                                            <div class="d-flex justify-content-start flex-column">
                                                <a href="#"
                                                    class="text-gray-900 fw-bold text-hover-primary mb-1 fs-6">Sant
                                                    Extreanet Solution</a>
                                                <span class="text-muted fw-semibold text-muted d-block fs-7">HTML,
                                                    JS, ReactJS</span>
                                            </div>
                                        </div>
                                    </td>

                                    <td>
                                        <a href="#"
                                            class="text-gray-900 fw-bold text-hover-primary d-block mb-1 fs-6">$2,790</a>
                                        <span class="text-muted fw-semibold text-muted d-block fs-7">Paid</span>
                                    </td>

                                    <td class="text-end d-flex d-sm-block">
                                        <a href="#"
                                            class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                                            <i class="ki-duotone ki-switch fs-2"><span class="path1"></span><span
                                                    class="path2"></span></i> </a>

                                        <a href="#"
                                            class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                                            <i class="ki-duotone ki-pencil fs-2"><span class="path1"></span><span
                                                    class="path2"></span></i> </a>

                                        <a href="#" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
                                            <i class="ki-duotone ki-trash fs-2"><span class="path1"></span><span
                                                    class="path2"></span><span class="path3"></span><span
                                                    class="path4"></span><span class="path5"></span></i> </a>
                                    </td>
                                </tr>
                            </tbody>
                            <!--end::Table body-->
                        </table>
                        <!--end::Table-->
                    </div>
                </div>
            </div>
        </div>

        <!-- Botón de Guardar -->
        <div class="row mb-sm-6">
            <div class="col-12 col-sm-12 col-md-3">
                <button class="btn btn-primary w-100 w-md-auto" (click)="save()">
                    <ng-container *ngIf="isLoading$ | async">
                        <span class="indicator-progress" [style.display]="'block'">
                            Please wait...
                            <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                        </span>
                    </ng-container>
                    <ng-container *ngIf="(isLoading$ | async) === false">
                        <span class="indicator-label">Guardar</span>
                    </ng-container>
                </button>
            </div>
        </div>
        <!-- End Botón de Guardar -->
    </div>
</div>
