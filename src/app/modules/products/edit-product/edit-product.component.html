<div class="card">
    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading$ | async"></span>
    <div class="card-body border-top p-9">
        <!-- Información Básica -->
        <div class="row mb-6">
            <div class="col-lg-6 mb-6 mb-lg-0">
                <label for="title" class="form-label required fw-semibold fs-6">Titulo:</label>
                <input type="text" id="title" name="title" [(ngModel)]="title"
                    class="form-control form-control-lg form-control-solid"
                    placeholder="Por ejemplo: The best note book collection 2023">
            </div>

            <div class="col-lg-6">
                <label for="sku" class="form-label required fw-semibold fs-6">Sku:</label>
                <input type="text" id="sku" name="sku" [(ngModel)]="sku"
                    class="form-control form-control-lg form-control-solid" placeholder="Por ejemplo: ZDR456">
            </div>
        </div>

        <!-- Precios -->
        <div class="row mb-6">
            <div class="col-lg-4 fv-row fv-plugins-icon-container mb-6 mb-lg-0">
                <label class="fw-semibold fs-6 py-2 required">Precio USD:</label>
                <input type="number" name="price_cop" [(ngModel)]="price_cop"
                    class="form-control form-control-lg form-control-solid" placeholder="Por ejemplo:   10.000 COP  ">
            </div>

            <div class="col-lg-4 fv-row fv-plugins-icon-container mb-6 mb-lg-0">
                <label class="fw-semibold fs-6 py-2 required ">Precio Usd:</label>
                <input type="number" name="price_usd" [(ngModel)]="price_usd"
                    class="form-control form-control-lg form-control-solid" placeholder="Por ejemplo:   20 USD ">
            </div>
            <div class="col-lg-4 fv-row fv-plugins-icon-container mb-6 mb-lg-0">
                <label class="fw-semibold fs-6 py-2 required">Marcas:</label>
                <select class="form-control form-select-solid fw-bolder" name="marca" placeholder="Selec. Marca"
                    [(ngModel)]="marca_id">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <ng-container *ngFor="let item of marcas">
                        <option [value]="item.id">{{ item.name }}</option>
                    </ng-container>
                </select>
            </div>
        </div>

        <!-- Categorías -->
        <div class="row mb-6 align-items-end">
            <div class="col-12 col-md-4 mb-6 mb-lg-0">
                <div class="form-group">
                    <label class="fw-semibold fs-6 py-2 required">Departamento:(Primer nivel)</label>
                    <select class="form-control form-select-solid fw-bolder" name="departament"
                        placeholder="Selec. Departamento" [(ngModel)]="categorie_first_id"
                        (change)="changeDepartament()">
                        <option value="" disabled selected>-- Seleccione --</option>
                        <ng-container *ngFor="let item of categories_first">
                            <option [value]="item.id">{{item.name}}</option>
                        </ng-container>
                    </select>
                </div>
            </div>

            <div class="col-12 col-md-4 mb-6 mb-lg-0">
                <div class="form-group">
                    <label class="fw-semibold fs-6 py-2">Categoria:(Segundo nivel (Opcional)) </label>
                    <select class="form-control form-select-solid fw-bolder" name="categorie"
                        placeholder="Selec. Categoria" [(ngModel)]="categorie_second_id" (change)="changeCategorie()">
                        <option value="" disabled selected>-- Seleccione --</option>
                        <ng-container *ngFor="let item of categories_seconds_backups">
                            <option [value]="item.id">{{item.name}}</option>
                        </ng-container>
                    </select>
                </div>
            </div>

            <div class="col-12 col-md-4 mb-6 mb-lg-0">
                <div class="form-group">
                    <label class="fw-semibold fs-6 py-2">Sub Categoria:(Tercer Nivel (Opcional))</label>
                    <select class="form-control form-select-solid fw-bolder" name="categorie"
                        placeholder="Selec. Categoria" [(ngModel)]="categorie_third_id">
                        <option value="" disabled selected>-- Seleccione --</option>
                        <ng-container *ngFor="let item of categories_thirds_backups">
                            <option [value]="item.id">{{ item.name }}</option>
                        </ng-container>
                    </select>
                </div>
            </div>
        </div>

        <!-- Tags -->
        <div class="row mb-6">
            <div class="col-lg-4 col-md-6 col-sm-12 my-2 mb-6 mb-md-0">
                <label for="word" class="form-label fw-semibold fs-6">Word:</label>
                <input type="text" id="word" name="word" (keyup.enter)="addItems()" [(ngModel)]="word"
                    class="form-control form-control-lg form-control-solid" placeholder="Presione enter o Add para agregar">
            </div>

            <div class="d-flex justify-content-center align-items-end col-12 col-sm-12 col-md-2">
                <button class="btn btn-primary w-100 w-md-auto btn-sm" (click)="addItems()">
                    Add Tags +
                </button>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 my-2 mb-6 mb-lg-0" *ngIf="!isShowMultiselect">
                <label class="fw-semibold fs-6 py-2 required">Tags:</label>
                <ng-multiselect-dropdown [placeholder]="'custom placeholder'" [settings]="dropdownSettings"
                    [data]="dropdownList" [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)"
                    (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
            </div>
        </div>

        <!-- Descripción e Imagen -->
        <div class="row mb-6">
            <div class="col-lg-6 mb-6 mb-lg-0">
                <label class="fs-6 fw-semibold mb-2 required">Descripción:</label>
                <ckeditor [editor]="Editor" [config]="config" [(ngModel)]="description" (change)="onChange($event)"></ckeditor>
            </div>


            <div class="col-lg-6 mb-6 mb-lg-0">
                <div class="row">
                    <div class="col-10">
                        <label for="customFileOImagenes" class="form-label required fw-semibold fs-6">Sube tus
                            imagenes:</label>
                        <input type="file" class="form-control" id="customFileOImagenes"
                            accept=".jpeg, .bmp, .jpg, .png, .gif, .webp" (change)="processFileTwo($event)">
                        <div class="mt-3 mb-6 mb-lg-0">
                            <img [src]="imagen_add_previsualiza" class="img-fluid py-2" width="100"
                                alt="Imagen previsualizada">
                        </div>
                    </div>

                    <div class="col-2">
                        <button class="btn btn-primary btn-sm" (click)="addImagen()" data-bs-toggle="tooltip" title="Add Images">
                            +
                        </button>
                    </div>

                    <div class="col-12">
                        <div id="kt_table_users_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                            <div class="table-responsive w-100" style="max-height: 200px; overflow-y: auto;">
                                <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer"
                                    id="kt_advance_table_widget_1">
                                    <thead class="mb-6">
                                        <tr> <!-- Modified: Added "text-center" class -->
                                            <th class="text-center">IMAGEN</th>
                                            <th class="text-center">ACCIÓN</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let imagen_ of images_files; let i = index">
                                            <td class="text-center"> <!-- Modified: Added "text-center" class -->
                                                <img [src]="imagen_.imagen" width="60" alt="">
                                            </td>
                                            <td class="text-center"> <!-- Modified: Added "text-center" class -->
                                                <button class="ml-5 btn btn-sm btn-danger" data-bs-toggle="tooltip" title="Delete Image"
                                                    (click)="removeImages(imagen_.id)">X</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                                <div *ngIf="!(images_files && images_files.length > 0)" class="text-center">
                                    <p>No hay imágenes para mostrar.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-6">
            <div class="col-lg-6 mb-6 mb-lg-0">
                <label for="customFile" class="form-label required fw-semibold fs-6">Actualiza tu imagen
                    principal:</label>
                <input type="file" class="form-control" id="customFile" accept=".jpeg, .bmp, .jpg, .png, .gif, .webp"
                    (change)="processFile($event)">
                <div class="mt-3 mb-6 mb-lg-0">
                    <img [src]="imagen_previsualiza" class="img-fluid py-2" width="200" alt="Imagen previsualizada">
                </div>
            </div>

            <div class="col-lg-6 mb-6 mb-lg-0">
                <div>
                    <label class="fs-6 fw-semibold mb-2 required required">Resumen:</label>
                    <textarea class="form-control form-control-solid" rows="3" name="resumen" [(ngModel)]="resumen"
                        placeholder="********" style="height: 200px;"></textarea>
                </div>
            </div>
        </div>

        <!-- Botón de Guardar -->
        <div class="row mb-sm-6">
            <div class="col-12 col-sm-12 col-md-3">
                <button class="btn btn-primary w-100 w-md-auto" (click)="save()">
                    <ng-container *ngIf="isLoading$ | async">
                        <span class="indicator-progress" [style.display]="'block'">
                            Please wait...
                            <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                        </span>
                    </ng-container>
                    <ng-container *ngIf="(isLoading$ | async) === false">
                        <span class="indicator-label">Guardar</span>
                    </ng-container>
                </button>
            </div>
        </div>
    </div>
</div>
