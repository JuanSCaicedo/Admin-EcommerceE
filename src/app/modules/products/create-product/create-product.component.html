<div class="card">
    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading$ | async"></span>
    <div class="card-body border-top p-9">
        <!-- Información Básica -->
        <div class="row mb-6">
            <div class="col-lg-6">
                <label for="title" class="form-label fw-semibold fs-6">Titulo: (*)</label>
                <input type="text" id="title" name="title" [(ngModel)]="title"
                    class="form-control form-control-lg form-control-solid"
                    placeholder="Por ejemplo: The best note book collection 2023">
            </div>

            <div class="col-lg-6">
                <label for="sku" class="form-label fw-semibold fs-6">Sku: (*)</label>
                <input type="text" id="sku" name="sku" [(ngModel)]="sku"
                    class="form-control form-control-lg form-control-solid" placeholder="Por ejemplo: ZDR456">
            </div>
        </div>

        <!-- Precios -->
        <div class="row mb-6">
            <div class="col-lg-4">
                <label for="price_cop" class="form-label fw-semibold fs-6">Precio COP: (*)</label>
                <input type="number" id="price_cop" name="price_cop" [(ngModel)]="price_cop"
                    class="form-control form-control-lg form-control-solid" placeholder="Por ejemplo: 10.000 COP">
            </div>

            <div class="col-lg-4">
                <label for="price_usd" class="form-label fw-semibold fs-6">Precio USD: (*)</label>
                <input type="number" id="price_usd" name="price_usd" [(ngModel)]="price_usd"
                    class="form-control form-control-lg form-control-solid" placeholder="Por ejemplo: 10 USD">
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12 my-2">
                <label class="fw-semibold fs-6 py-2">Marcas:(*)</label>
                <select class="form-control form-select-solid fw-bolder" name="marca_id" placeholder="Selec. Marca"
                    [(ngModel)]="marca_id" (change)="changeDepartament()">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <ng-container *ngFor="let item of marcas">
                        <option [value]="item.id">{{item.name}}</option>
                    </ng-container>
                </select>
            </div>
        </div>

        <!-- Categorías -->
        <div class="row mb-6">
            <div class="col-12 col-md-4">
                <label class="fw-semibold fs-6 py-2">Departamento:(Primer nivel *)</label>
                <select class="form-control form-select-solid fw-bolder" name="departament"
                    placeholder="Selec. Departamento" [(ngModel)]="categorie_first_id" (change)="changeDepartament()">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <ng-container *ngFor="let item of categories_first">
                        <option [value]="item.id">{{item.name}}</option>
                    </ng-container>
                </select>
            </div>

            <div class="col-12 col-md-4">
                <label class="fw-semibold fs-6 py-2">Categoria:(Segundo nivel *) </label>
                <select class="form-control form-select-solid fw-bolder" name="categorie" placeholder="Selec. Categoria"
                    [(ngModel)]="categorie_second_id" (change)="changeCategorie()">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <ng-container *ngFor="let item of categories_seconds_backups">
                        <option [value]="item.id">{{item.name}}</option>
                    </ng-container>
                </select>
            </div>

            <div class="col-12 col-md-4">
                <label class="fw-semibold fs-6 py-2">Sub Categoria:(Tercer Nivel (Opcional))</label>
                <select class="form-control form-select-solid fw-bolder" name="categorie" placeholder="Selec. Categoria"
                    [(ngModel)]="categorie_third_id">
                    <option value="">Selec.</option>
                    <ng-container *ngFor="let item of categories_thirds_backups">
                        <option [value]="item.id">{{ item.name }}</option>
                    </ng-container>
                </select>
            </div>
        </div>

        <!-- Tags y marcas -->
        <div class="row mb-6">
            <div class="col-lg-6 col-md-6 col-sm-12 my-2">
                <label for="word" class="form-label fw-semibold fs-6">Word: (*)</label>
                <input type="text" id="word" name="word" (keyup.enter)="addItems()" [(ngModel)]="word"
                    class="form-control form-control-lg form-control-solid" placeholder="Por ejemplo: XXXXXXX">
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 my-2" *ngIf="!isShowMultiselect">
                <label class="fw-semibold fs-6 py-2">Tags:</label>
                <ng-multiselect-dropdown [placeholder]="'custom placeholder'" [settings]="dropdownSettings"
                    [data]="dropdownList" [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)"
                    (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
            </div>
        </div>

        <!-- Descripción e Imagen -->
        <div class="row mb-6">
            <div class="col-lg-6">
                <label class="fs-6 fw-semibold mb-2">Descripción:</label>
                <ckeditor [data]="description"></ckeditor>
            </div>

            <div class="col-lg-6">
                <label for="customFile" class="form-label fw-semibold fs-6">Sube tu imagen: (*)</label>
                <input type="file" class="form-control" id="customFile" accept=".jpeg, .bmp, .jpg, .png, .gif, .webp"
                    (change)="processFile($event)">
                <div class="mt-3">
                    <img [src]="imagen_previsualiza" class="img-fluid py-2" width="200" alt="Imagen previsualizada">
                </div>

                <div>
                    <label class="fs-6 fw-semibold mb-2">Resumen:</label>
                    <textarea class="form-control form-control-solid" rows="3" name="resumen" [(ngModel)]="resumen"
                        placeholder="********"></textarea>
                </div>
            </div>
        </div>

        <!-- Botón de Guardar -->
        <div class="row mb-6">
            <div class="col-3">
                <button class="btn btn-primary" (click)="save()">
                    <ng-container *ngIf="isLoading$ | async">
                        <span class="indicator-progress" [style.display]="'block'">
                            Please wait...
                            <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                        </span>
                    </ng-container>
                    <ng-container *ngIf="(isLoading$ | async) === false">
                        <span class="indicator-label">Guardar</span>
                    </ng-container>
                </button>
            </div>
        </div>
    </div>
</div>
