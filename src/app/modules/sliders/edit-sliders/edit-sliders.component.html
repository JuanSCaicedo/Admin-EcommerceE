<div class="card">
    <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading$ | async"></span>
    <div class="card-body border-top p-4">
        <div class="row mb-3">
            <div class="col-lg-6 mb-3 mb-6 mb-lg-0">
                <label for="title" class="form-label fw-semibold fs-6 required">Titulo:</label>
                <input type="text" id="title" name="title" [(ngModel)]="title"
                    class="form-control-solid form-control form-control-lg form-control-solid"
                    placeholder="Por ejemplo: The best note book collection 2023">
            </div>
            <div class="col-lg-6 mb-3 mb-6 mb-lg-0">
                <label for="subtitle" class="form-label fw-semibold fs-6 required">Subtitulo:</label>
                <input type="text" id="subtitle" name="subtitle" [(ngModel)]="subtitle"
                    class="form-control form-control-lg form-control-solid" placeholder="Por ejemplo: Exclusive offer">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-lg-6 mb-3 mb-6 mb-lg-0">
                <label for="label" class="form-label fw-semibold fs-6">Label: (Opcional)</label>
                <input type="text" id="label" name="label" [(ngModel)]="label"
                    class="form-control form-control-lg form-control-solid"
                    placeholder="Por ejemplo: Starting at $999,99">
            </div>
            <div class="col-lg-6 mb-3 mb-6 mb-lg-0">
                <label for="link" class="form-label fw-semibold fs-6">Link: (Opcional)</label>
                <input type="text" id="link" name="link" [(ngModel)]="link"
                    class="form-control form-control-lg form-control-solid"
                    placeholder="Por ejemplo: http://dominio.com">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-lg-6 mb- mb-6 mb-lg-03">
                <label for="customFile" class="form-label fw-semibold fs-6 required">Sube tu imagen:</label>
                <input type="file" class="form-control" id="customFile" accept=".jpeg, .bmp, .jpg, .png, .gif, .webp"
                    (change)="processFile($event)">

                <div class="d-flex align-items-center mt-3 flex-column flex-sm-row">
                    <img [src]="imagen_previsualiza" class="img py-4" width="200" alt="img">
                    <!-- <button *ngIf="imagen_previsualiza !== imagen_previsualiza_bk"
                        class="btn btn-danger mt-3 mt-sm-0 ms-0 ms-sm-5 w-100 w-sm-auto"
                        (click)="deleteImage()">Eliminar</button> -->
                </div>

            </div>
            <div class="col-lg-3 mb-3 mb-6 mb-lg-0">
                <label for="color" class="form-label fw-semibold fs-6 required">Color:</label>
                <input type="color" id="color" name="color" [(ngModel)]="color"
                    class="cursor-pointer form-control form-control-lg mb-10">

                <div class="fv-row mb-7 d-flex gap-3 mb-6 mb-lg-0">
                    <label class="required fw-bold fs-6 mb-3">Status Slider</label>
                    <div class="form-check form-check-solid form-check-custom form-switch">
                        <input mdbCheckbox class="form-check-input cursor-pointer" type="checkbox"
                            id="flexSwitchCheckChecked" [checked]="checked" (change)="onSwitchChange($event)" />
                        <label class="form-check-label" for="flexSwitchCheckChecked">{{state == 1 ? 'Activo' :
                            'Inactivo'}}</label>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 mb-3 mb-6 mb-6 mb-lg-0">
                <label class="required fw-bold fs-6 mb-2">Selec. Un tipo de slider</label>
                <select class="form-control form-select-solid fw-bolder" name="type_slider" placeholder="Select"
                    [(ngModel)]="type_slider">
                    <option value="0" disabled selected>-- Seleccione --</option>
                    <option value="1">Principal</option>
                    <option value="2">Secundario</option>
                    <option value="3">Por productos</option>
                </select>

                <div class="row mt-6">
                    <div class="col-12 mb-6" *ngIf="type_slider == 3">
                        <label for="color" class="form-label fw-semibold fs-6 required">Precio original:</label>
                        <input type="number" id="price_original" name="price_original" [(ngModel)]="price_original"
                            class="cursor-pointer form-control form-control-lg">
                    </div>
                    <div class="col-12" *ngIf="type_slider == 3">
                        <label for="color" class="form-label fw-semibold fs-6 required">Precio campa√±a:</label>
                        <input type="number" id="price_campaing" name="price_campaing" [(ngModel)]="price_campaing"
                            class="cursor-pointer form-control form-control-lg">
                    </div>
                </div>
            </div> 
        </div>

        <div class="row mb-sm-6">
            <div class="col-12 col-sm-12 col-md-3">
                <button class="btn btn-primary w-100 w-md-auto" (click)="save()">
                    <ng-container *ngIf="isLoading$ | async">
                        <span class="indicator-progress" [style.display]="'block'">
                            Please wait...
                            <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                        </span>
                    </ng-container>
                    <ng-container *ngIf="(isLoading$ | async) === false">
                        <span class="indicator-label">Actualizar</span>
                    </ng-container>
                </button>
            </div>
        </div>
    </div>
</div>
