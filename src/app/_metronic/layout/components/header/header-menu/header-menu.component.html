<div class="d-block d-lg-flex align-items-lg-center">
  <div id="kt_app_header" class="d-block d-lg-flex" data-kt-sticky="true" data-kt-sticky-name="app-header-minimize"
    data-kt-sticky-animation="false">

    <!-- Dashboard -->
    <div class="menu-item me-lg-1">
      <a class="menu-link py-3" routerLinkActive="active menu-here" routerLink="/dashboard">
        <span class="menu-title" translate="MENU.DASHBOARD"></span>
      </a>
    </div>

    <!-- Layout Builder -->
    <div class="menu-item me-lg-1">
      <a class="menu-link py-3" routerLinkActive="active menu-here" routerLink="/builder">
        <span class="menu-title">Layout
          Builder
        </span>
      </a>
    </div>

    <!-- Crafted -->
    <div class="menu-item menu-lg-down-accordion me-lg-1 menu-dropdown"
      data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-placement="bottom-start">
      <span class="menu-link py-3" [ngClass]="calculateMenuItemCssClass('/crafted')">
        <span class="menu-title">Crafted</span>
        <span class="menu-arrow d-lg-none"></span>
      </span>
      <div class="
            menu-sub menu-sub-lg-down-accordion menu-sub-lg-dropdown menu-rounded-0
            py-lg-4
            w-lg-225px
          " data-kt-menu-dismiss="true" data-popper-placement="bottom-start">

        <!-- Accounts -->
        <div class="menu-item menu-lg-down-accordion me-lg-1" data-kt-menu-trigger="{default:'click', lg: 'hover'}"
          data-kt-menu-placement="right-start">
          <span class="menu-link py-3" [ngClass]="calculateMenuItemCssClass('/crafted/account')">
            <span class="menu-icon"><i class="bi fs-3 bi-person"></i></span>
            <span class="menu-title" data-link="/crafted/account">Accounts
            </span>
            <span class="menu-arrow"></span>
          </span>
          <div class="
                menu-sub
                menu-sub-lg-down-accordion
                menu-sub-lg-dropdown
                menu-rounded-0
                py-lg-4
                w-lg-225px
              " data-kt-menu-dismiss="true">
            <div class="menu-item me-lg-1">
              <a class="menu-link py-3" routerLinkActive="active" routerLink="/crafted/account/overview">
                <span class="menu-bullet">
                  <span class="bullet bullet-dot"></span>
                </span>
                <span class="menu-title">Overview
                </span>
              </a>
            </div>
            <div class="menu-item me-lg-1">
              <a class="menu-link py-3" routerLinkActive="active" routerLink="/crafted/account/settings">
                <span class="menu-bullet">
                  <span class="bullet bullet-dot"></span>
                </span>
                <span class="menu-title">Settings
                </span>
              </a>
            </div>
          </div>
        </div>
        <!-- End Accounts -->

        <!-- Errors -->
        <div class="menu-item menu-lg-down-accordion me-lg-1" data-kt-menu-trigger="{default:'click', lg: 'hover'}"
          data-kt-menu-placement="right-start">
          <span class="menu-link py-3" [ngClass]="calculateMenuItemCssClass('/error')">
            <span class="menu-icon"><i class="bi fs-3 bi-sticky"></i></span>
            <span class="menu-title" data-link="/error">Errors</span>
            <span class="menu-arrow"></span>
          </span>
          <div class="
                menu-sub
                menu-sub-lg-down-accordion
                menu-sub-lg-dropdown
                menu-rounded-0
                py-lg-4
                w-lg-225px
              " data-kt-menu-dismiss="true">
            <div class="menu-item me-lg-1">
              <a class="menu-link py-3" routerLinkActive="active" routerLink="/error/404">
                <span class="menu-bullet">
                  <span class="bullet bullet-dot"></span>
                </span>
                <span class="menu-title">Error 404</span>
              </a>
            </div>
            <div class="menu-item me-lg-1">
              <a class="menu-link py-3" routerLinkActive="active" routerLink="/error/500">
                <span class="menu-bullet">
                  <span class="bullet bullet-dot"></span>
                </span>
                <span class="menu-title">Error 500</span>
              </a>
            </div>
          </div>
        </div>
        <!-- End Errors -->

        <!-- Widgets -->
        <div class="menu-item menu-lg-down-accordion me-lg-1" data-kt-menu-trigger="{default:'click', lg: 'hover'}"
          data-kt-menu-placement="right-start">
          <span class="menu-link py-3" [ngClass]="calculateMenuItemCssClass('/crafted/widgets')">
            <span class="menu-icon"><i class="bi fs-3 bi-layers"></i></span>
            <span class="menu-title" data-link="/crafted/widgets">Widgets
            </span>
            <span class="menu-arrow"></span>
          </span>
          <div class="
                menu-sub
                menu-sub-lg-down-accordion
                menu-sub-lg-dropdown
                menu-rounded-0
                py-lg-4
                w-lg-225px
              " data-kt-menu-dismiss="true">
            <div class="menu-item me-lg-1">
              <a class="menu-link py-3" routerLinkActive="active" routerLink="/crafted/widgets/lists">
                <span class="menu-bullet">
                  <span class="bullet bullet-dot"></span>
                </span>
                <span class="menu-title">Lists
                </span>
              </a>
            </div>
            <div class="menu-item me-lg-1">
              <a class="menu-link py-3" routerLinkActive="active" routerLink="/crafted/widgets/statistics">
                <span class="menu-bullet">
                  <span class="bullet bullet-dot"></span>
                </span>
                <span class="menu-title">Statistics
                </span>
              </a>
            </div>
            <div class="menu-item me-lg-1">
              <a class="menu-link py-3" routerLinkActive="active" routerLink="/crafted/widgets/charts">
                <span class="menu-bullet">
                  <span class="bullet bullet-dot"></span>
                </span>
                <span class="menu-title">Charts
                </span>
              </a>
            </div>
            <div class="menu-item me-lg-1">
              <a class="menu-link py-3" routerLinkActive="active" routerLink="/crafted/widgets/mixed">
                <span class="menu-bullet">
                  <span class="bullet bullet-dot"></span>
                </span>
                <span class="menu-title">Mixed
                </span>
              </a>
            </div>
            <div class="menu-item me-lg-1">
              <a class="menu-link py-3" routerLinkActive="active" routerLink="/crafted/widgets/tables">
                <span class="menu-bullet">
                  <span class="bullet bullet-dot"></span>
                </span>
                <span class="menu-title">Tables
                </span>
              </a>
            </div>
            <div class="menu-item me-lg-1">
              <a class="menu-link py-3" routerLinkActive="active" routerLink="/crafted/widgets/feeds">
                <span class="menu-bullet">
                  <span class="bullet bullet-dot"></span>
                </span>
                <span class="menu-title">Feeds
                </span>
              </a>
            </div>
          </div>
        </div>
        <!-- End Widgets -->

      </div>
    </div>
    <!-- End Crafted -->

  </div>
</div>
